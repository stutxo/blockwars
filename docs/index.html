<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>blockwars.gg</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #canvas {
            max-width: 100% !important;
            height: 100% !important;
        }

        #increment-seed,
        #decrement-seed {
            touch-action: manipulation;
        }

        #seed-control {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #seed-input::-webkit-inner-spin-button,
        #seed-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        #seed-input {
            width: 80px;
            text-align: center;
            margin: 0 10px;
            padding: 5px;
        }
    </style>
</head>

<body>

    <div id="game-container">
        <h1 style="text-align: center; color: #333;">blockwars.gg</h1>
        <div class="seed-container">
            <button id="decrement-seed">‚óÄ</button>
            <input type="number" id="seed-input" value="0" inputmode="numeric" />
            <button id="increment-seed">‚ñ∂</button>
        </div>
        <br />
        <canvas id="canvas"></canvas>
        <br />
        <div class="github-container">
            <a href="https://github.com/stutxo/blockwars" id="github-link"
                style="text-decoration: underline; color: blue;">üê± GitHub</a>
        </div>
    </div>

    <script>
        //This is a base64 encoded WebAssembly binary, it is 33% bigger than the original .wasm binary, im just testing it out.
        // Base64WasmStart 
    const base64Wasm = 'AGFzbQEAAAABBwFgA39/fwADAgEABQMBABQGGQN/AEGogMAAC38AQazwzwALfwBBsPDPAAsHOgUGbWVtb3J5AgAJYmxvY2t3YXJzAAAGQlVGRkVSAwAKX19kYXRhX2VuZAMBC19faGVhcF9iYXNlAwIKzwkBzAkBBn8gAQRAQaSAwABBAToAAAsCQCACQQFHDQBBXCECA0AgAgRAIAJBpoDAAGpBADoAACACQaSAwABqQQA7AAAgAkEDaiECDAEFQfyPcCECA0AgAgRAIAJBrPDPAGpBADYCACACQQRqIQIMAQsLQQAhAiAAQQFqIgBBDXQgAHMiAEERdiAAcyIAQQV0IABzIgRBCnBBAmoiASEAIAQhAwNAIABFBEAgBEEDbCAEQQpuQR5sa0GIgMAAaiECA0AgAUELSw0FIAJBADoAACACQQNqIQIgAUEBaiEBDAALAAsgAkEkRwRAIAJBgoDAAGpBAkEDIAJBA0YbQQEgAhs6AAAgAkGAgEBrIANBDXQgA3MiA0ERdiADcyIDQQ9xQQ9sOgAAIAJBgYDAAGogA0EFdCADcyIDQQ10IANzIgNBEXYgA3MiA0EPcUEPbDoAACADQQV0IANzIQMgAEEBayEAIAJBA2ohAgwBCwsDQAwACwALAAsACwJAQaSAwAAtAABFDQBBfyEAQQIhAgNAIAAhASACQSZGDQEgAEEBaiEAIAJBgIBAayACQQNqIQItAABBAUcNAAsgAUECaiEBQQAhAgJAAkADQAJAIAFFBEAgAkEkRw0BDAMLQSQgAmtBA24gAU0NAiABQQNsIAJqIQILAkACQCACQYKAwABqLQAAIgcOBQABAQEAAQsgAkEDaiECQQAhAQwBCwtBACEBQVwhAyACQYCAQGstAAAhBCACQYGAwABqLQAAIQIDQCADBEACQCADQaSAwABqLQAAIARHDQAgA0GlgMAAai0AACACRw0AIANBpoDAAGotAAAgB0YNBAsgA0EDaiEDIAFBAWohAQwBCwsDQAwACwALQQAhAUECIQIDQCACQSZGDQIgAkGAgEBrLQAAIgRBBEtBASAEdEETcUVyDQEgAkEDaiECIAFBAWohAQwACwALAkACQCAAQQtNBEAgAUEDbCICQYGAwABqLQAAIQYgAEEDbCIAQYGAwABqLQAAIQVBCiEEAkAgAEGAgEBrIggtAAAiByACQYCAQGsiAi0AACIDayIAIADBQQ91IgBzIABrQf//A3FBCk0EQCAFIAZrIgAgAMFBD3UiAHMgAGtB//8DcUEKTQ0BCwJAIAMgB00EQEH2ASEEIAMgB08NAQsgCCAEIAdqOgAACyAFIAZJDQIgBSAGTQ0EIAggBUEKazoAAQwECyAIQQQ6AAIgCCAGOgABIAggAzoAACACQQE6AAIgAUELRg0CIAFBA2xBhYDAAGoiAC0AAEUNAiAAQQI6AAAMAgsDQAwACwALIAggBUEKajoAAQwBC0GkgMAAQQA6AAALQQQhAUEBIQIDQAJAIAJBAXEEQCABQf8BcSEFQQAhBANAIAQiAEEkRg0CIABBA2ohBCAAQYKAwABqLQAAIAVHDQAgAEGBgMAAai0AACEHIABBgIBAay0AACEDQQAhBgNAIAZBD0YNASAGIAdqQf8BcUH/AWwhAUEAIQIDQCACQQ9HBEAgASACIANqQf8BcWoiAEGA/ANNBEAgAEECdEGogMAAaiAFNgIACyACQQFqIQIMAQsLIAZBAWohBgwACwALAAsPCyAFQQFrIgBBACAAIAVNGyEBIAVBAEchAgwACwAL';
        // Base64WasmEnd
        const canvas = document.getElementById('canvas');

        const canvasSize = 255;
        canvas.width = canvas.height = canvasSize;
        const ctx = canvas.getContext('2d');
        const stateToColor = {
            0: [0, 0, 0, 255], // Black //Background
            1: [255, 165, 0, 255], //Orange //Player Teleporter
            2: [255, 0, 255, 255], // Magenta //Target Teleporter
            3: [0, 255, 255, 255],  // Cyan //Teleporter
            4: [255, 165, 0, 255], // Orange //Completed Teleporter
        };
        const seedInput = document.getElementById('seed-input');
        let currentSeed = parseInt(seedInput.value, 10) || 0;
        let frameCount = 0;

        async function loadWasm() {
            try {
                const binaryString = window.atob(base64Wasm);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                };

                cachedModule = await WebAssembly.compile(bytes);
                const instance = await WebAssembly.instantiate(cachedModule);
                const { exports: wasm } = instance;
                const bufferPointer = wasm.BUFFER.value;
                const imageData = new ImageData(canvasSize, canvasSize);
                const targetFrameTime = 1000 / 60; // Target 60 FPS
                let lastFrameTime = 0;
                let currentKeyPressed = false;

                function updateCanvas() {
                    const buffer = new Uint32Array(wasm.memory.buffer, bufferPointer, canvasSize * canvasSize);
                    for (let i = 0; i < buffer.length; i++) {
                        const color = stateToColor[buffer[i]] || [0, 0, 0, 0];
                        imageData.data.set(color, i * 4);
                    }
                    ctx.putImageData(imageData, 0, 0);
                }

                function gameLoop(currentTime) {
                    requestAnimationFrame(gameLoop);
                    const deltaTime = currentTime - lastFrameTime;
                    if (deltaTime < targetFrameTime) return;
                    lastFrameTime = currentTime - (deltaTime % targetFrameTime);
                    frameCount++;
                    wasm.blockwars(currentSeed, currentKeyPressed, frameCount);
                    updateCanvas();
                    currentKeyPressed = false;
                }
                requestAnimationFrame(gameLoop);

                const allowedKeys = new Set(['ArrowUp', 'ArrowDown', 'w', 'a', 's', 'd', ' ', 'MouseLeft', 'MouseRight', 'Touch']);

                document.addEventListener('keydown', (event) => {
                    if (allowedKeys.has(event.key)) {
                        currentKeyPressed = true;
                        event.preventDefault();
                    }
                }, { passive: false });

                document.addEventListener('mousedown', (event) => {
                    if (event.target.closest('.github-container') || event.target.closest('.seed-container')) {
                        return;
                    } else {
                        currentKeyPressed = true;
                        event.preventDefault();
                    }
                }, { passive: false });

                document.addEventListener('touchstart', (event) => {
                    if (event.target.closest('.github-container') || event.target.closest('.seed-container')) {
                        return;
                    } else {
                        currentKeyPressed = true;
                        event.preventDefault();
                    }
                }, { passive: false });

                console.log('WASM module loaded successfully, blockheight =', currentSeed);

            } catch (error) {
                console.error('Error loading WASM module:', error);
                alert('Error loading WASM module, see console for details');
            }
        }




        document.addEventListener('DOMContentLoaded', () => {
            const maxSeedValue = 1000000;

            function updateSeedAndReload(newSeed) {
                newSeed = Math.max(0, Math.min(maxSeedValue, newSeed));
                seedInput.value = newSeed;
                currentSeed = newSeed;
                frameCount = 0;
            }

            document.getElementById('increment-seed').addEventListener('click', () => {
                updateSeedAndReload(currentSeed + 1);
            });

            document.getElementById('decrement-seed').addEventListener('click', () => {
                updateSeedAndReload(currentSeed - 1);
            });

            seedInput.addEventListener('change', () => {
                updateSeedAndReload(parseInt(seedInput.value, 10) || 0);
            });

            seedInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    updateSeedAndReload(parseInt(seedInput.value, 10) || 0);
                }
            });
            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowLeft') {
                    event.preventDefault();
                    updateSeedAndReload(currentSeed - 1);
                }
            }, { passive: false });
            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowRight') {
                    event.preventDefault();
                    updateSeedAndReload(currentSeed + 1);
                }
            }, { passive: false });


            loadWasm();

        });


    </script>
</body>

</html>
