<html lang="en">

<head>

    <title>blockwars.gg</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #canvas {
            max-width: 100% !important;
            height: 100% !important;
        }

        #increment-seed,
        #decrement-seed {
            touch-action: manipulation;
        }

        #seed-control {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #seed-input::-webkit-inner-spin-button,
        #seed-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        #seed-input {
            width: 80px;
            text-align: center;
            margin: 0 10px;
            padding: 5px;
        }

</head>

<body>

    <div id="game-container">
        <h1 style="text-align: center; color: #333;">blockwars.gg</h1>
        <div class="seed-container">
            <button id="decrement-seed">‚óÄ</button>
            <input type="number" id="seed-input" value="0" inputmode="numeric" />
            <button id="increment-seed">‚ñ∂</button>

        <br />

        <div class="github-container">

        // Base64WasmEnd
        const canvas = document.getElementById('canvas');

        const canvasSize = 255;
        canvas.width = canvas.height = canvasSize;
        const ctx = canvas.getContext('2d');
        const stateToColor = {
            0: [0, 0, 0, 255],
            1: [255, 255, 255, 255],
            2: [255, 165, 0, 255],
            3: [0, 255, 0, 255],
        };

        let cachedModule = null;

        async function compileAndCacheModule() {
            if (!cachedModule) {

                const binaryString = window.atob(base64Wasm);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }


                cachedModule = await WebAssembly.compile(bytes);
            }
            return cachedModule;
        }

        async function loadWasm(seed) {
            try {
                const module = await compileAndCacheModule();
                const instance = await WebAssembly.instantiate(module);
                const { exports: wasm } = instance;
                const bufferPointer = wasm.BUFFER.value;
                const imageData = new ImageData(canvasSize, canvasSize);
                const targetFrameTime = 1000 / 60; // Target 60 FPS
                let lastFrameTime = 0;
                let currentKeyPressed = false;

                function updateCanvas() {
                    const buffer = new Uint32Array(wasm.memory.buffer, bufferPointer, canvasSize * canvasSize);
                    for (let i = 0; i < buffer.length; i++) {
                        const color = stateToColor[buffer[i]] || [0, 0, 0, 0];
                        imageData.data.set(color, i * 4);
                    }
                    ctx.putImageData(imageData, 0, 0);
                }

                let frameCount = 0;

                function gameLoop(currentTime) {
                    requestAnimationFrame(gameLoop);
                    const deltaTime = currentTime - lastFrameTime;
                    if (deltaTime < targetFrameTime) return;
                    lastFrameTime = currentTime - (deltaTime % targetFrameTime);
                    frameCount++;
                    wasm.game_loop(seed, currentKeyPressed, frameCount);
                    updateCanvas();
                    currentKeyPressed = false;
                }
                requestAnimationFrame(gameLoop);

                const allowedKeys = new Set(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd', ' ', 'MouseLeft', 'MouseRight', 'Touch']);

                document.addEventListener('keydown', (event) => {
                    if (allowedKeys.has(event.key)) {
                        currentKeyPressed = true;
                        event.preventDefault();
                    }
                }, { passive: false });

                document.addEventListener('mousedown', (event) => {
                    if (event.target.closest('.github-container') || event.target.closest('.seed-container')) {
                        return;
                    } else {
                        currentKeyPressed = true;
                        event.preventDefault();
                    }
                }, { passive: false });

                document.addEventListener('touchstart', (event) => {
                    if (event.target.closest('.github-container') || event.target.closest('.seed-container')) {
                        return;
                    } else {
                        currentKeyPressed = true;
                        event.preventDefault();
                    }
                }, { passive: false });

                console.log('WASM module loaded successfully, blockheight =', seed);

            } catch (error) {
                console.error('Error loading WASM module:', error);
                alert('Error loading WASM module, see console for details');
            }
        }

        function updateSeedAndReload(newSeed) {
            const seedInput = document.getElementById('seed-input');
            seedInput.value = newSeed;
            loadWasm(parseInt(newSeed, 10));
        }



        document.addEventListener('DOMContentLoaded', () => {
            const seedInput = document.getElementById('seed-input');
            const maxSeedValue = 1000000;


            function updateSeedAndReload(newSeed) {
                newSeed = Math.max(0, Math.min(maxSeedValue, newSeed));
                seedInput.value = newSeed;
                loadWasm(newSeed);
            }


            function handleSeedInputChange() {
                const newSeed = parseInt(seedInput.value, 10) || 0;
                updateSeedAndReload(newSeed);
            }


            document.getElementById('increment-seed').addEventListener('click', () => {
                let currentSeed = parseInt(seedInput.value, 10) || 0;
                updateSeedAndReload(currentSeed + 1);
            });

            document.getElementById('decrement-seed').addEventListener('click', () => {
                let currentSeed = parseInt(seedInput.value, 10) || 0;
                updateSeedAndReload(currentSeed - 1);
            });


            seedInput.addEventListener('change', handleSeedInputChange);
            seedInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    handleSeedInputChange();
                }
            });


            const initialSeed = parseInt(seedInput.value, 10) || 0;
            loadWasm(initialSeed);
        });




    </script>
</body>
