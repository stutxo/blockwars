<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>blockwars.gg</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #game-container {
            display: flex;
            flex-direction: column;
        }

        #canvas {
            max-width: 100% !important;
            height: auto !important;
        }

        #increment-block,
        #decrement-block {
            touch-action: manipulation;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 2rem;
            padding: 20px;
            user-select: none;
            display: flex;
            align-items: center;
            top: 0;
        }


        #block-control {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #block-input::-webkit-inner-spin-button,
        #block-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        #block-input {
            width: 100px;
            text-align: center;
            padding: 5px;
        }

        .block-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <div id="game-container">
        <h1 style="text-align: center; color: #333;">blockwars.gg</h1>
        <div class="block-container">
            <button id="decrement-block">‚óÄ</button>
            <input type="number" id="block-input" value="0" inputmode="numeric" />
            <button id="increment-block">‚ñ∂</button>
        </div>
        <br />
        <canvas id="canvas"></canvas>
        <br />
        <div class="github-container">
            <a href="https://github.com/stutxo/blockwars" id="github-link"
                style="text-decoration: underline; color: blue;">üê± GitHub</a>
        </div>
    </div>

    <script src="https://mempool.space/mempool.js"></script>
    <script>
        //This is a base64 encoded WebAssembly binary, it is 33% bigger than the original .wasm binary, im just testing it out.
        // Base64WasmStart 
        const base64Wasm = 'AGFzbQEAAAABBwFgA39/fwADAgEABQMBABQGGQN/AEHEgcAAC38AQcjxzwALfwBB0PHPAAsHOgUGbWVtb3J5AgAJYmxvY2t3YXJzAAAGQlVGRkVSAwAKX19kYXRhX2VuZAMBC19faGVhcF9iYXNlAwIK8gkB7wkCA38KfSABBEBBwIHAAEEBOgAACwJAIAJBAUcNAEHAfiECA0AgAgRAIAJBwIHAAGpBADYCACACQRBqIQIMAQVB/I9wIQIDQCACBEAgAkHI8c8AakEANgIAIAJBBGohAgwBCwtBACECIABBAXMiAEENdCAAcyIAQRF2IABzIgBBBXQgAHMiBEEKcEECaiIBIQAgBCEDA0AgAEUEQCAEQQR0IARBCm5BoAFsa0GggMAAaiECA0AgAUELSw0FIAJBADYCACACQRBqIQIgAUEBaiEBDAALAAsgAkHAAUcEQCACQYCAQGtBATYCACACQYyAwABqQwAAAEBDAABAQCACQRBGG0MAAIA/IAIbOAIAIAJBhIDAAGogA0ENdCADcyIDQRF2IANzIgNBBXQgA3MiA0EYcEEKbLM4AgAgAkGIgMAAaiADQQ10IANzIgNBEXYgA3MiA0EFdCADcyIDQRhwQQpsszgCACAAQQFrIQAgAkEQaiECDAELCwNADAALAAsACwALAkBBwIHAAC0AAEUNAEHAfiECQQAhAQNAIAJFDQECQCACQcCBwABqKAIAQQFGBEAgAkHMgcAAaioCAEMAAIA/Ww0BCyACQRBqIQIgAUEBaiEBDAELC0EAIQBBwH4hAgNAIAJFDQECQCACQcCBwABqKAIAQQFGBEAgAkHMgcAAaioCAEMAAABAWw0BCyACQRBqIQIgAEEBaiEADAELCyABQQR0IgNBgIBAayIBKAIAQQFHDQAgAEEEdCIEQYCAQGsiAigCAEEBRw0AAkAgBEGEgMAAaioCACIKIANBhIDAAGoqAgAiDpMiCyALlCAEQYiAwABqKgIAIgwgA0GIgMAAaioCACIPkyINIA2UkiIHQwAAAABfIAdDAACAP1tyDQAgB0MAAAA/lEMAAIA/kiEJIAchBgNAIAkiCCAGXQRAIAggByAIlZJDAAAAP5QhCSAIIQYMAQsLIAZDAAAgQV8NACABQQE2AgAgASAPIA0gBpVDAAAgQZSSOAIIIAEgDiALIAaVQwAAIEGUkjgCBAwBCyABQQE2AgAgASAKOAIEIAEgDDgCCCABQYCAgIQENgIMIAJBATYCACACIAo4AgQgAiAMOAIIIAJBgICA/AM2AgwgAEEBaiIAQQAgAEEMRxtBBHRBgIBAayIAKAIABEAgAEGAgICABDYCDCAAQQE2AgALQcCBwABBADoAAAtBBCEEQQEhAgNAAkAgAkEBcQRAIASzIQhBACEBA0AgASIAQcABRg0CIABBEGohASAAQYCAQGsoAgBFDQAgAEGMgMAAaioCACAIXA0AIABBiIDAAGoqAgAhByAAQYSAwABqKgIAIQlBACEDA0AgA0H/AXEiAEEJSw0BIAcgALOSIgZDAAAAAGAhAEEAIQJBfwJ/IAZDAACAT10gBkMAAAAAYHEEQCAGqQwBC0EAC0EAIAAbIAZD//9/T14bQf8BbCEAA0AgAkH/AXEiBUEJTQRAIAkgBbOSIgZDAAAAAGAhBSACQQFqIQJBfwJ/IAZDAACAT10gBkMAAAAAYHEEQCAGqQwBC0EAC0EAIAUbIAZD//9/T14bIABqIgVBgPwDSw0BIAVBAnRBxIHAAGogBDYCAAwBCwsgA0EBaiEDDAALAAsACw8LIARBAEchAiAEQQFrIgBBACAAIARNGyEEDAALAAs=';
        // Base64WasmEnd
        const canvas = document.getElementById('canvas');

        const canvasSize = 255;
        canvas.width = canvas.height = canvasSize;
        const ctx = canvas.getContext('2d');
        const stateToColor = {
            0: [0, 0, 0, 255], // Black //Background
            1: [255, 165, 0, 255], //Orange //Player Teleporter
            2: [255, 0, 255, 255], // Magenta //Target Teleporter
            3: [0, 255, 255, 255],  // Cyan //Teleporter
            4: [255, 165, 0, 255], // Orange //Completed Teleporter
        };
        const blockHeightInput = document.getElementById('block-input');


        let blockHash = 0;
        let blockHeight = 0;
        let lastWorkingBlockHeight = 0;
        let frameCount = 0;


        async function loadWasm() {
            get_current_block();
            try {
                const binaryString = window.atob(base64Wasm);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                };

                cachedModule = await WebAssembly.compile(bytes);
                const instance = await WebAssembly.instantiate(cachedModule);
                const { exports: wasm } = instance;
                const bufferPointer = wasm.BUFFER.value;
                const imageData = new ImageData(canvasSize, canvasSize);
                const targetFrameTime = 1000 / 60; // Target 60 FPS
                let lastFrameTime = 0;
                let currentKeyPressed = false;
                let lastTime = performance.now();

                function updateCanvas() {
                    const buffer = new Uint32Array(wasm.memory.buffer, bufferPointer, canvasSize * canvasSize);
                    for (let i = 0; i < buffer.length; i++) {
                        const color = stateToColor[buffer[i]] || [0, 0, 0, 0];
                        imageData.data.set(color, i * 4);
                    }
                    ctx.putImageData(imageData, 0, 0);
                }

                function gameLoop(currentTime) {
                    requestAnimationFrame(gameLoop);
                    const deltaTime = currentTime - lastFrameTime;
                    if (deltaTime < targetFrameTime) return;
                    lastFrameTime = currentTime - (deltaTime % targetFrameTime);

                    let seed = wasm.blockwars(blockHash, currentKeyPressed, frameCount);

                    updateCanvas();
                    frameCount++;
                    currentKeyPressed = false;
                }
                requestAnimationFrame(gameLoop);

                const allowedKeys = new Set(['ArrowUp', 'ArrowDown', 'w', 'a', 's', 'd', ' ', 'MouseLeft', 'MouseRight', 'Touch']);

                document.addEventListener('keydown', (event) => {
                    if (allowedKeys.has(event.key)) {
                        currentKeyPressed = true;
                        event.preventDefault();
                        if (document.activeElement instanceof HTMLButtonElement) {
                            document.activeElement.blur();
                        }
                    }
                }, { passive: false });

                document.addEventListener('mousedown', (event) => {
                    if (event.target.closest('.github-container') || event.target.closest('.block-container')) {
                        return;
                    } else {
                        currentKeyPressed = true;
                        event.preventDefault();
                    }
                }, { passive: false });

                document.addEventListener('touchstart', (event) => {
                    if (event.target.closest('.github-container') || event.target.closest('.block-container')) {
                        return;
                    } else {
                        currentKeyPressed = true;
                        event.preventDefault();
                    }
                }, { passive: false });

                console.log('WASM module loaded successfully, block header =', blockHash);

            } catch (error) {
                console.error('Error loading WASM module:', error);
                alert('Error loading WASM module, see console for details');
            }

            async function newLevel() {
                if (blockHeight < 0) {
                    blockHeight = 0;
                }
                blockHeightInput.value = blockHeight;


                const cachedHash = localStorage.getItem(`blockHash_${blockHeight}`);

                if (cachedHash) {

                    console.log('Using cached block hash for block height', blockHeight, 'hash:', cachedHash);
                    blockHash = parseInt(cachedHash, 10);
                    frameCount = 0;
                    lastWorkingBlockHeight = blockHeight;
                    return;
                }


                try {
                    const { bitcoin: { blocks } } = mempoolJS({
                        hostname: 'mempool.space'
                    });

                    const newHash = await blocks.getBlockHeight({ height: blockHeight });
                    let hash = JSON.stringify(newHash, undefined, 2);
                    hash = hash.replace(/^"|"$/g, '');

                    const last7Chars = hash.slice(-7);

                    const u32Value = parseInt(last7Chars, 16);

                    blockHash = u32Value;
                    console.log(blockHeight, blockHash);

                    localStorage.setItem(`blockHash_${blockHeight}`, blockHash.toString());

                    frameCount = 0;
                    lastWorkingBlockHeight = blockHeight;

                } catch (error) {
                    alert(`bitcoin block ${blockHeight} does not exist yet`);
                    blockHeight = lastWorkingBlockHeight;
                    blockHeightInput.value = blockHeight;
                    console.error("Failed to fetch block data:", error);
                }
            }

            async function get_current_block() {
                try {
                    const { bitcoin: { blocks } } = mempoolJS({
                        hostname: 'mempool.space'
                    });

                    const blocksTipHeight = await blocks.getBlocksTipHeight();
                    let hash = JSON.stringify(blocksTipHeight, undefined, 2);
                    blockHeight = blocksTipHeight;
                    newLevel();
                } catch (error) {
                    console.error("Failed to fetch current block data:", error);
                }
            }


            document.getElementById('increment-block').addEventListener('click', () => {
                blockHeight += 1;
                newLevel();
            });

            document.getElementById('decrement-block').addEventListener('click', () => {
                blockHeight -= 1;
                newLevel();
            });

            blockHeightInput.addEventListener('change', () => {
                blockHeight = parseInt(blockHeightInput.value, 10);
                newLevel();
            });

            blockHeightInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    blockHeight = parseInt(blockHeightInput.value, 10);
                    newLevel();
                }
            });
            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowLeft') {
                    blockHeight -= 1;
                    newLevel();
                }
            }, { passive: false });
            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowRight') {
                    event.preventDefault();
                    blockHeight += 1;
                    newLevel();
                }
            }, { passive: false });


        }

        loadWasm();

    </script>
</body>

</html>
