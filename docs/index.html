            overflow: hidden;

            max-width: 100% !important;

        #decrement-seed {

        }

            margin-bottom: 20px;

        #seed-input::-webkit-inner-spin-button,
        #seed-input::-webkit-outer-spin-button {
            -webkit-appearance: none;

        #seed-input {
            width: 80px;
            text-align: center;

        }

            <input type="number" id="seed-input" value="0" inputmode="numeric" />

        // Base64WasmEnd
        const canvas = document.getElementById('canvas');

        const canvasSize = 255;
        canvas.width = canvas.height = canvasSize;
        const ctx = canvas.getContext('2d');
        const stateToColor = {
            0: [0, 0, 0, 255],
            1: [255, 255, 255, 255],
            2: [255, 165, 0, 255],
            3: [0, 255, 0, 255],
        };

        const wasmBinary = (function () {
            const binaryString = window.atob(base64Wasm);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes;
        })();

        let wasmInstance = null;

        async function loadWasm(seed) {
            try {

                if (wasmInstance !== null) {
                    // Any required cleanup here
                    wasmInstance = null;
                }

                const { instance } = await WebAssembly.instantiate(wasmBinary);
                const { exports: wasm } = instance;
                wasm.seed(seed);
                const bufferPointer = wasm.BUFFER.value;
                const imageData = new ImageData(canvasSize, canvasSize);
                const targetFrameTime = 1000 / 60; // Target 60 FPS
                let lastFrameTime = 0;

                function updateCanvas() {
                    const buffer = new Uint32Array(wasm.memory.buffer, bufferPointer, canvasSize * canvasSize);
                    for (let i = 0; i < buffer.length; i++) {
                        const color = stateToColor[buffer[i]] || [0, 0, 0, 0];
                        imageData.data.set(color, i * 4);
                    }
                    ctx.putImageData(imageData, 0, 0);
                }

                function gameLoop(currentTime) {
                    requestAnimationFrame(gameLoop);
                    const deltaTime = currentTime - lastFrameTime;
                    if (deltaTime < targetFrameTime) return;
                    lastFrameTime = currentTime - (deltaTime % targetFrameTime);
                    wasm.game_loop();
                    updateCanvas();
                }
                requestAnimationFrame(gameLoop);

                const allowedKeys = new Set(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd', ' ', 'MouseLeft', 'MouseRight', 'Touch']);

                document.addEventListener('keydown', (event) => {
                    if (allowedKeys.has(event.key)) {
                        wasm.key_pressed();
                        event.preventDefault();
                    }
                }, { passive: false });

                document.addEventListener('mousedown', (event) => {
                    if (event.target.closest('.github-container') || event.target.closest('.seed-container')) {
                        return;
                    } else {
                        wasm.key_pressed();
                        event.preventDefault();
                    }
                }, { passive: false });

                document.addEventListener('touchstart', (event) => {
                    if (event.target.closest('.github-container') || event.target.closest('.seed-container')) {
                        return;
                    } else {
                        wasm.key_pressed();
                        event.preventDefault();
                    }
                }, { passive: false });

                console.log('WASM module loaded successfully, blockheight =', seed);

            } catch (error) {
                console.error('Error loading WASM module:', error);
            }
        }

        function updateSeedAndReload(newSeed) {
            const seedInput = document.getElementById('seed-input');
            seedInput.value = newSeed;
            loadWasm(parseInt(newSeed, 10));
        }


        const MAX_SEED_VALUE = 1000000;

        document.getElementById('increment-seed').addEventListener('click', () => {
            let currentSeed = parseInt(document.getElementById('seed-input').value, 10);
            currentSeed = currentSeed < MAX_SEED_VALUE ? currentSeed + 1 : MAX_SEED_VALUE;
            document.getElementById('seed-input').value = currentSeed;
            updateSeedAndReload(currentSeed);
        });

        document.getElementById('decrement-seed').addEventListener('click', () => {
            let currentSeed = parseInt(document.getElementById('seed-input').value, 10);
            if (currentSeed > MAX_SEED_VALUE) {
                currentSeed = MAX_SEED_VALUE - 1;
            } else if (currentSeed > 0) {
                currentSeed--;
            }
            document.getElementById('seed-input').value = currentSeed;
            updateSeedAndReload(currentSeed);
        });

        document.getElementById('seed-input').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                let newSeed = parseInt(event.target.value, 10);
                if (newSeed > MAX_SEED_VALUE) {
                    event.preventDefault();
                    event.target.value = MAX_SEED_VALUE;
                    alert(`Seed cannot exceed ${MAX_SEED_VALUE}.`);
                } else {
                    updateSeedAndReload(newSeed);
                }
            }
        });




        const initialSeed = parseInt(document.getElementById('seed-input').value, 10);
        loadWasm(initialSeed);



    </script>
