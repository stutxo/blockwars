<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #controls {
            display: grid;
            grid-template-columns: repeat(3, minmax(50px, 1fr));
            grid-template-rows: 50px 50px;
            grid-gap: 10px;
            justify-content: center;
            align-items: center;
        }

        #controls button {
            width: 100%;
            height: 100%;
            font-size: 35px;
            touch-action: manipulation;
            background-color: transparent;
            border: none;
        }

        #up {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }

        #left {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }

        #right {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }

        #down {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }

        #canvas {
            max-width: 100%;
            height: auto;
        }
    </style>


    <script type="module">
        (async () => {
            const { instance: a } = await WebAssembly.instantiateStreaming(fetch("./blockwars.wasm")),
                w = 255,
                c = document.getElementById("canvas");
            c.width = w;
            c.height = w;
            const b = a.exports.BUFFER.value,
                i = new ImageData(new Uint8ClampedArray(a.exports.memory.buffer, b, 4 * w * w), w),
                d = c.getContext("2d"),
                r = () => {
                    const game_loop = a.exports.game_loop();
                    console.log(game_loop);
                    movePlayer();
                    d.putImageData(i, 0, 0);
                    requestAnimationFrame(r);
                };
            r();


            var keysPressed = {
                ArrowLeft: false,
                KeyA: false,
                ArrowRight: false,
                KeyD: false,
                ArrowUp: false,
                KeyW: false,
                ArrowDown: false,
                KeyS: false,
            };



            document.addEventListener('keydown', (event) => {
                if (event.code in keysPressed) {
                    keysPressed[event.code] = true;
                }
            });


            document.addEventListener('keyup', (event) => {
                if (event.code in keysPressed) {
                    keysPressed[event.code] = false;
                }
            });

            document.getElementById('up').addEventListener('click', () => {
                a.exports.key_pressed(3);

            });

            document.getElementById('down').addEventListener('click', () => {
                a.exports.key_pressed(4);

            });

            document.getElementById('left').addEventListener('click', () => {
                a.exports.key_pressed(1);

            });

            document.getElementById('right').addEventListener('click', () => {
                a.exports.key_pressed(2);

            });


            function movePlayer() {
                if (!keysPressed) {
                    return;
                }
                if (keysPressed.ArrowLeft || keysPressed.KeyA) {
                    a.exports.key_pressed(1);
                }
                if (keysPressed.ArrowRight || keysPressed.KeyD) {
                    a.exports.key_pressed(2);
                }
                if (keysPressed.ArrowUp || keysPressed.KeyW) {
                    a.exports.key_pressed(3);
                }
                if (keysPressed.ArrowDown || keysPressed.KeyS) {
                    a.exports.key_pressed(4);
                }
            }

        })();
    </script>
</head>

<body>
    <div id="game-container">
        <canvas id="canvas"></canvas>
        <div id="controls">
            <button id="up">⬆️</button>
            <button id="left">⬅️</button>
            <button id="right">➡️</button>
            <button id="down">⬇️</button>
        </div>
    </div>
</body>

</html>
