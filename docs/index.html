        const canvas = document.getElementById('canvas');
        const reloadButton = document.getElementById('reload-wasm');


        const canvasSize = 255;
        canvas.width = canvas.height = canvasSize;
        const ctx = canvas.getContext('2d');
        const stateToColor = {
            0: [0, 0, 0, 255],
            1: [255, 255, 255, 255],
            2: [255, 165, 0, 255],
            3: [0, 255, 0, 255],
        };

        async function loadWasmFromBase64(base64) {
            try {
                const binaryString = window.atob(base64);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }

                const { instance } = await WebAssembly.instantiate(bytes);
                const { exports: wasm } = instance;
                wasm.seed(Math.random() * 1000 | 0);
                const bufferPointer = wasm.BUFFER.value;
                const imageData = new ImageData(canvasSize, canvasSize);
                const targetFrameTime = 1000 / 60; // Target 60 FPS
                let lastFrameTime = 0;

                function updateCanvas() {
                    const buffer = new Uint32Array(wasm.memory.buffer, bufferPointer, canvasSize * canvasSize);
                    for (let i = 0; i < buffer.length; i++) {
                        const color = stateToColor[buffer[i]] || [0, 0, 0, 0];
                        imageData.data.set(color, i * 4);
                    }
                    ctx.putImageData(imageData, 0, 0);
                }

                function gameLoop(currentTime) {
                    requestAnimationFrame(gameLoop);
                    const deltaTime = currentTime - lastFrameTime;
                    if (deltaTime < targetFrameTime) return;
                    lastFrameTime = currentTime - (deltaTime % targetFrameTime);
                    wasm.game_loop();
                    updateCanvas();
                }
                requestAnimationFrame(gameLoop);

                const allowedKeys = new Set(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd', ' ', 'MouseLeft', 'MouseRight', 'Touch']);

                document.addEventListener('keydown', (event) => {
                    if (allowedKeys.has(event.key)) {
                        wasm.key_pressed();
                        event.preventDefault();
                    }
                }, { passive: false });

                document.addEventListener('mousedown', (event) => {
                    if (!(event.target.closest('.github-container') || event.target.id === 'reload-wasm')) {
                        wasm.key_pressed();
                        event.preventDefault();
                    }
                }, { passive: false });

                document.addEventListener('touchstart', (event) => {
                    if (!(event.target.closest('.github-container') || event.target.id === 'reload-wasm')) {
                        wasm.key_pressed();
                        event.preventDefault();
                    }
                }, { passive: false });

                console.log('WASM module loaded successfully')

            } catch (error) {
                console.error('Error loading WASM module:', error);
            }
        }

        reloadButton.addEventListener('click', () => loadWasmFromBase64(base64Wasm));

        loadWasmFromBase64(base64Wasm);
