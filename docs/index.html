<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>blockwars.gg</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #canvas {
            max-width: 100% !important;
            height: 100% !important;
        }

        #reload-wasm {
            margin-top: 20px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: none;
            color: inherit;
            touch-action: manipulation;
        }
    </style>
</head>

<script async defer src="https://buttons.github.io/buttons.js"></script>

<body>
    <div id="game-container">
        <canvas id="canvas"></canvas>
        <br />
        <button id="reload-wasm">üîÅ</button>
        <br />
        <div class="github-container">
            <a id="github-button" class="github-button" href="https://github.com/stutxo/blockwars"
                data-show-count="true" aria-label="Star stutxo/blockwars on GitHub"></a>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const reloadButton = document.getElementById('reload-wasm');
        const canvasSize = 255;
        canvas.width = canvas.height = canvasSize;
        const ctx = canvas.getContext('2d');
        const stateToColor = {
            0: [0, 0, 0, 255],
            1: [255, 255, 255, 255],
            2: [255, 165, 0, 255],
            3: [0, 255, 0, 255],
        };

        async function loadWasmModule() {
            try {
                const { instance } = await WebAssembly.instantiateStreaming(fetch("./blockwars.wasm"));
                const { exports: wasm } = instance;
                wasm.seed(Math.random() * 1000 | 0);
                const bufferPointer = wasm.BUFFER.value;
                const imageData = new ImageData(canvasSize, canvasSize);
                const targetFrameTime = 1000 / 60; // Target 60 FPS
                let lastFrameTime = 0;

                function updateCanvas() {
                    const buffer = new Uint32Array(wasm.memory.buffer, bufferPointer, canvasSize * canvasSize);
                    for (let i = 0; i < buffer.length; i++) {
                        const color = stateToColor[buffer[i]] || [0, 0, 0, 0];
                        imageData.data.set(color, i * 4);
                    }
                    ctx.putImageData(imageData, 0, 0);
                }

                function gameLoop(currentTime) {
                    requestAnimationFrame(gameLoop);
                    const deltaTime = currentTime - lastFrameTime;
                    if (deltaTime < targetFrameTime) return;
                    lastFrameTime = currentTime - (deltaTime % targetFrameTime);
                    wasm.game_loop();
                    updateCanvas();
                }
                requestAnimationFrame(gameLoop);

                const allowedKeys = new Set(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd', ' ', 'MouseLeft', 'MouseRight', 'Touch']);

                document.addEventListener('keydown', (event) => {
                    if (allowedKeys.has(event.key)) {
                        wasm.key_pressed();
                        event.preventDefault();
                    }
                }, { passive: false });

                document.addEventListener('mousedown', (event) => {
                    if (!(event.target.closest('.github-container') || event.target.id === 'reload-wasm')) {
                        wasm.key_pressed();
                        event.preventDefault();
                    }
                }, { passive: false });

                document.addEventListener('touchstart', (event) => {
                    if (!(event.target.closest('.github-container') || event.target.id === 'reload-wasm')) {
                        wasm.key_pressed();
                        event.preventDefault();
                    }
                }, { passive: false });

            } catch (error) {
                alert('Failed to load WASM module. unsupported browser/device?');
                console.error('Failed to load WASM module:', error);
            }
        }


        reloadButton.addEventListener('click', loadWasmModule);
        loadWasmModule();


    </script>
</body>

</html>
